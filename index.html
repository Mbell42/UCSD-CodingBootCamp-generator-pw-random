<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Meta tag from Bootstrap CSS that allows for proper rendering and touch-zooming responsive viewport function. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Link to Boostrap CSS CDN -->
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity = "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to external styles sheet -->
    <link rel = "stylesheet" type = "text/css" href = "./assets/styles/style.css">
    
    <!-- Added link to the jQuery library -->
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js" integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin = "anonymous"></script>
    <!-- Link to external logic sheet -->
    <script src = "./assets/logic/logic.js"></script>
      
      <title>Password Generator</title>

  </head>
  <body class = "bg-light">
    
    <!-- container wrapper for main body elements -->
    <main class = "container w-100">
      <!-- page header centered above the foreground content containing main page title -->
      <div class = "row">
        <div class = "col-md-12">
          <header class = "page-header">
            <!-- main page title -->
            <h1 class = "hdr text-muted text-center">Password Generator</h1>
          </header>
        </div>
      </div>

      <!-- foreground elements for page, including subtitle and text-area containing two buttons -->
      <!-- '**'' the panel and child elements will be in a middle column with a small column on each side -->
      <!-- '***' the first two child rows of the panel element will each follow a similar column pattern to the direct previous comment -->
      <!-- '*4' the third child row of the panel element containing the buttons will be in the following column pattern, where the '4' columns are the buttons; '2-3-2-3-2' -->
      <div class = "row">
        <!-- small far left side column mentioned in ** comment -->
        <div class = "col-md-1"></div>
        <!-- middle column mentioned in ** comment -->
        <div class = "col-md-10">
          
          <div class = "panel bg-white" id = "mainPanel">  
            <!-- row containing subtitle for panel child elements -->
            <div class = "row">
              <!-- small left side column mentioned in *** comment -->
              <div class = "col-md-1"></div>
              <!-- middle column mentioned in *** comment -->
              <div class = "col-md-10">
                <!-- subtitle -->   
                <h2 class = "hdr text-muted text-center">Generate a Password</h2>
                <hr>
                <h5 id = "paste"></h5>
                <!-- text area containing two buttons -->
              </div>
              <!-- small right side column mentioned in *** comment -->
              <div class = "col-md-1"></div>
            </div>
            <div class = "row">
              <!-- small left side column mentioned in *** comment -->
              <div class = "col-md-1"></div>
              <!-- middle column mentioned in *** comment -->
              <div class = "col-md-10">
                <textarea readonly class = "rounded w-100" id = "passwordDisplay" placeholder = "Your Secure Password" aria-label = "Generated Password"></textarea>
                <hr>
              </div>
              <!-- small right side column mentioned in *** comment -->
              <div class = "col-md-1"></div>
            </div>
            <div class = "row buttons">
                <!-- small left side column mentioned in *4 comment -->
                <div class = "col-md-2"></div>
                
                <!-- first button column mentioned in *4 comment -->
                <div class = "col-md-3">
                  <!-- button that generates a random password when clicked, and prints the password into the above text-area -->
                  <button type = "button" class = "btn btn-lg btn-danger" id = "generate" value = "inactive">Generate Password</button>
                </div>
                
                <!-- small middle column, inbetween the button columns, mentioned in *4 comment -->
                <div class = "col-md-2"></div>
                
                <!-- second button column mentioned in *4 comment -->
                <div class = "col-md-3">
                  <!-- bonus; button that copies password that is currently displayed in the above text-area to the user's clipboard -->
                  <!-- this button will be greyed out when no password is displayed in the above text-area -->
                  <button type = "button" class = " btn btn-lg btn-secondary" id = "copy" onClick = "copyPw()" value = "inactive">Copy to Clipboard</button>
                </div>
                
                <!-- small right side column mentioned in *4 comment -->
                <div class = "col-md-2"></div> 
            </div>
          </div>
        </div>

        <!-- small far right side column mentioned in ** comment -->
        <div class = "col-md-1"></div>
      </div>
    </main>
    <script>
      // Copy generated password to clipboard 
     const copyPw = () => {
       const copyField = $("#passwordDisplay");
       // Check if copyField is blank
       // Select contents of copyField
       $(copyField).select();
       // // Set selection range -- for mobile devices
       // $(pwContent).setSelectionRange(0, 99999);
       // Copy selection
       document.execCommand("copy");
       // console.log(navigator.clipboard.readText());
       
       // Alert user that new password has successfully been copied
       alert("New password has been copied to clipboard!");   
   };
   </script>
  </body>
</html>
